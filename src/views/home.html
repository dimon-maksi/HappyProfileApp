<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" href="/style.css" />
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/toastr/toastr.min.css" />
        <script src="/jquery/jquery.min.js"></script>
        <script src="/toastr/toastr.min.js"></script>
    </head>
    <body>
        <header class="p-3 text-center" style="background-color: coral">
            <h1>Your Happy profile</h1>
        </header>

        <main class="container">
            <div class="row">
                <div class="frame m-3 col-3 rounded-5">
                    <div class="img-container" style="cursor: pointer">
                        <img
                            id="profilePhoto"
                            class="rounded-2 m-3"
                            src="/img/placeholder.webp"
                            alt="Profile Photo"
                            onclick="document.getElementById('fileInput').click();"
                        />
                        <input
                            type="file"
                            id="fileInput"
                            accept=".webp"
                            style="display: none"
                        />
                    </div>
                    <div class="container">
                        <h5>User Information</h5>
                        <form id="userInfoForm">
                            <div class="mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="firstName"
                                    placeholder="First Name"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="lastName"
                                    placeholder="Last Name"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <input
                                    type="number"
                                    class="form-control"
                                    id="age"
                                    placeholder="Age"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    placeholder="Email"
                                    required
                                />
                            </div>
                        </form>

                        <button id="fetchJoke" class="btn btn-primary mb-3">
                            Get a New Chuck Norris Joke
                        </button>
                        <div id="jokeContainer" class="alert alert-info"></div>
                    </div>
                </div>
                <div class="frame m-3 col-8 rounded-5"></div>
            </div>
        </main>
        <script src="/js/home.js"></script>
        <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
